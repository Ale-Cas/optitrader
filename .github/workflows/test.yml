name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    name: Python ${{ matrix.python-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install @devcontainers/cli
        run: npm install --location=global @devcontainers/cli@0.41.0

      - name: Start Dev Container
        env:
          DOCKER_BUILDKIT: 1
        run: |
          git config --global init.defaultBranch main
          PYTHON_VERSION=${{ matrix.python-version }} devcontainer up --workspace-folder .

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
            envkey_ALPACA_TRADING_API_KEY: ${{ secrets.ALPACA_TRADING_API_KEY}}
            envkey_ALPACA_TRADING_API_SECRET: ${{ secrets.ALPACA_TRADING_API_SECRET}}
            envkey_ALPACA_BROKER_API_KEY: ${{ secrets.ALPACA_BROKER_API_KEY}}
            envkey_ALPACA_BROKER_API_SECRET: ${{ secrets.ALPACA_BROKER_API_SECRET}}
            envkey_FINHUB_API_KEY: ${{ secrets.FINHUB_API_KEY}}

            file_name: .env
            fail_on_empty: true

      - name: Lint package
        run: devcontainer exec --workspace-folder . poe lint

      - name: Test package
        run: devcontainer exec --workspace-folder . poe test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: reports/coverage.xml
          flags: pytest

